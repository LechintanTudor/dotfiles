import:
    - ~/.config/alacritty/themes/catppuccin-mocha.yml
    - ~/.config/alacritty/fonts/iosevka-term-nerd.yml

window:
  dimensions:
    columns: 100 
    lines: 24

  padding:
    x: 3
    y: 6

font:
  size: 12

cursor:
  style:
    shape: Beam
    blinking: On

  blink_timeout: 0

shell:
  program: /usr/bin/tmux
  args:
    - new-session
    - -A
    - -s
    - main

  scrolling:
    history: 0

